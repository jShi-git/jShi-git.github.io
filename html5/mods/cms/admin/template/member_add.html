<tr bgcolor="#E7E7E7">
	<td height="24" colspan="2" background="skin/images/tbg.gif">&nbsp; 管理员添加&nbsp;</td>
</tr>
<tr align="center" height="28">
	<td width="40%" align="right">用户名：</td>
	<td width="60%" align="left"><input type='text' name='admin_name' value='<{$member_info.admin_name}>' style='width:200px' /></td>

					如果输入密码将改变原来的密码,留空不改变
					</label><{/if}></td>
</tr>
<tr align="center" height="28">
	<td width="40%" align="right">Email：</td>
	<td width="60%" align="left"><input type='text' name='admin_email' value='<{$member_info.admin_email}>' style='width:200px' /></td>
</tr>
<tr align="center" height="28">
	<td width="40%" align="right">是否有效：</td>
	<td width="60%" align="left"><input type='radio' <{if $member_info.admin_status == 0}>checked="checked" <{/if}> name='admin_status' value='0'  />是&nbsp;&nbsp;<input type='radio' <{if $member_info.admin_status == 1}>checked="checked" <{/if}> name='admin_status' value='1'  />否</td>
</tr>
